{% extends "layout.html" %}

{% block content %}
<div class="page-header">
    <h1>
        您好, {{ current_user.username }}!
    </h1>
    <h3>当前您还没有确认邮件.</h3>
    <p>
        在您浏览我们本网站前请先确认您的邮箱地址.
        请到您的注册邮箱查收我们发送过来的确认邮件.
    </p>
    <p>
       是否需要再次发送确认邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
    <p>
       立即验证?
        <a href="{{ mail }}">点击这里</a>
    </p>
</div>
{% endblock %}
